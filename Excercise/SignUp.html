<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body style="background-image: url(cinema.jpg); background-attachment: fixed;">
    <header>
        <div class="container" style="background-color: darkseagreen;">
            <nav class="navbar navbar-expand-lg navbar-dark m-5" style="background-color: #263b49;">
                <div class="navbar" id="navbar">
                    <a class="navbar-brand ms-3" href="Home.html">QA</a>
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="Home.html">Home</a></li>
                        <li><a class="nav-link" href="Schedule.html">Schedule</a></li>
                        <li><a class="nav-link disabled" href="SignUp.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container" style="background-color: darkseagreen;">
            <form method="GET" action="">
                <div class="row border-bottom border-3 pb-3 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="name" required
                                placeholder="Username" />
                            <label for="username">Enter your full name:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email" />
                            <label for="email">Enter your email:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="pass" />
                            <label for="pwd">Enter your password:</label>
                        </div>
                    </div>
                </div>
    </main>
</body>
<footer style="background-color:white; align-self: baseline; padding:20px;">
    <div class="container">
        <p>&#169; QA Cinemas 2021</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</html>
