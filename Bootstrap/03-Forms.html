<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1>Forms</h1>
    <p>Getting user information, use it and store it, sent to a server for processing</p>
    <div class="container">
        <fieldset>
            <legend>Your details:</legend>
            <form method="GET" action="">
                <div class="row border-bottom border-3 pb-3 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="name" required
                                placeholder="Username" />
                            <label for="username">Enter your full name:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email" />
                            <label for="email">Enter your email:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="pass" />
                            <label for="pwd">Enter your password:</label>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom border-3 pb-3 mb-3 align-items-center">
                    <div class="col-md">
                        <label for="gender">Gender:</label>
                        <select class="form-select" id="gender" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option selected>Prefer not to say</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="tel" id="phone" class="form-control" placeholder="number"/>
                            <label for="phone">Phone number:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <label for="dob">Enter your DOB:</label>
                        <input id="dob" type="date" name="dob" />
                    </div>
                </div>
                <div class="row border-bottom border-3 pb-3 mb-3 align-items-center">
                    <label for="cc" class="col-sm-1 col-form-label">Credit card number:</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="cc" name="creditcard" pattern="[0-9]{13,16}"
                            placeholder="0000-0000-0000-0000" />
                    </div>
                </div>
        </fieldset>
        <fieldset>
            <legend>User Preferences:</legend>
            <input list="browsers" placeholder="browsers" />
            <datalist id="browsers">
                <option value="IE"> Internet Explorer</option>
                <option value="firefox">Fire fox</option>
                <option value="chrome">Google Chrome</option>
                <option value="safari">Safari</option>
            </datalist>
            <br />
            <label>Are you happy?</label>
            <input type="checkbox">Yes</input>
            <input type="checkbox">Somewhat</input>
            <input type="checkbox">No</input>
            <br />
        </fieldset>
        <fieldset>
            <legend>Comments:</legend>
            <textarea rows="10" cols="50" maxlength="50">
              MaxLength = Limit of characters..
            </textarea>
        </fieldset>

        <!-- <input type="button" value="submit" /> -->
        <button type="submit"> OK </button>
        <button type="reset">Reset</button>
        <!-- <button type="button">Click me</button> -->
        </form>
    </div>

    <!-- JavaScript Link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
