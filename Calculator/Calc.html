<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
    <div class="container" id ="calc">
        <h1 class="text-center"> Lets Do Some Wild Calculations</h1>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id ="firstNum" placeholder="First Number:" name = "firstNum"/>
                <br>
                <input type="number" class="form-control" id ="secondNum" placeholder="Second Number:" name = "secondNum"/>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md text-center">
                <button class="btn btn-primary btn-lg" id="add">&plus;</button>
                <button class="btn btn-primary btn-lg" id="subtract">&minus;</button>
                <button class="btn btn-primary btn-lg" id="multiply">&times;</button>
                <button class="btn btn-primary btn-lg" id="divide">&sol;</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" id="result" name="result" placeholder="Result" disabled>
                
            </div>
        </div>
        <br/>
        <div class="row">
            <div class = "col-md">
                <button class="btn btn-danger btn-lg" id="clearHistory">Clear History</button>
            </div>
            <div class = "col-md">
                <button class="btn btn-danger btn-lg" id="clearValues">Clear Values</button>
                
            </div>
        </div>
        <br/>
    </div>
    
    <div class = "container" id="numPad">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="One">1</button>
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Two">2</button>
                
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Three">3</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Four">4</button>
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Five">5</button>
                
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Six">6</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Seven">7</button>
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Eight">8</button>
                
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Nine">9</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="Zero">0</button>
            </div>
            <div class="col-md">
                <button class="btn btn-dark btn-lg" id="next">Next Number-></button>
            </div>
        </div>
        <div class="row">
            <div id="history">
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
        <script src="Calc.js"></script>
    </body>
    </html>
