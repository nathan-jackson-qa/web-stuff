<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <!-- GET method appends data in URL, POST method keeps data secure, sends data only to the server -->
    <form method="GET" action="Forms.html">
        <fieldset>
            <legend>Account Details:</legend>
            <label>Name:</label>
            <input type="text" id="username" name="name" placeholder="Name Here" autofocus="true" required/>
            <br />
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required/>
            <br />
            <label>Password:</label>
            <input type="password" name="password" required>
            <br />
            <label>Phone Number</label>
            <input type="tel" name="phone" />
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Gender:</label>
            <select id="gender" name="gender">
                <option selected="true" disabled="disabled">Choose an option</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>Prefer not to say</option>
            </select>

            <label>What is your preferred browser?</label>
            <input list="browsers" name="broswer">
            <datalist id="browsers">
                <option value="Edge">Microsoft Edge</option>
                <option value="Chrome">Google Chrome</option>
                <option value="Firefox">Mozilla Firefox</option>
            </datalist>


            <label>What is your date of birth?</label>
            <input type="date" name="birthdate">

            <label>Cats or dogs?</label>
            <input type="radio" name="pets" value="Dogs">Dogs</input>
            <input type="radio" name="pets" value="Cats">Cats</input>
            <input type="radio" name="pets" value="Other">Other</input>
            <input type="radio" name="pets" value="Neither">Neither</input>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea rows=10 cols=50 maxlength="50">
            </textarea>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
